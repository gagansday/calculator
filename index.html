<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="calculator">
        <div class="calculator__display">
          <div class="calculator__display--text">9+761</div>
        </div>
        <div class="calculator__buttons">
          <button>C</button>
          <button>+/-</button>
          <button>%</button>
          <button>&#247;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>AC</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
